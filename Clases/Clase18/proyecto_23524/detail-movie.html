<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaC-Movies</title>
    <link rel="cac-movies icon" href="./static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- representa un contenedor de contenido introductorio
        puede haber varios en un documento HTML
     -->
    <header>
        <!-- elemento define un conjunto de enlaces de navegación. -->
        <nav>            
            <h1>CaC-Movies</h1>
            <ul> 
                <li><a href="#popular">Tendencias</a></li>
                <li><a href="./register.html">Registrarse</a></li>
                <li><a href="https://developer.themoviedb.org/docs" target="_blank">API Movie</a></li>
                <li><a href="#">Iniciar Sesión</a></li>                
            </ul>
        </nav>
    </header>
    <!-- especifica el contenido principal del documento -->
    <main>
        <!-- elemento define la sección en un documento. -->
        <section id="banner-movie">
            <div>
                <img src="./static/img/mario.jpg" alt="">
                <audio src="./static/multimedia/mario-theme.mp3" 
                        controls                        
                        loop>
                </audio>
            </div>
            <div>
                <h2>The Super Mario Bros. Movie</h2>
            </div>
        </section>
        <section id="more-info">
            <div>
                <video src="./static/multimedia/videoplayback.mp4"
                        controls
                    >
                </video>
                <iframe type="text/html" style="background-color: #000;" width="560" height="315" 
                src="//www.youtube.com/embed/RjNcTBXTk4I?autoplay=1&amp;origin=https%3A%2F%2Fwww.themoviedb.org&amp;hl=en&amp;modestbranding=1&amp;fs=1&amp;autohide=1" frameborder="0" allowfullscreen=""></iframe>
            </div>
            <div>
                <table border="2">
                    <thead>
                        <tr>
                            <th colspan="2">Info</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <td><strong>Status</strong></td>
                            <td>Released</td>
                        </tr>
                        <tr>
                            <td><strong>Original Language</strong></td>
                            <td>English</td>
                        </tr>
                        <tr>
                            <td><strong>Budget</strong></td>
                            <td> $100.000.000,00</td>
                        </tr>
                        <tr>
                            <td><strong>Revenue</strong></td>
                            <td> $1.347.013.866,00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- elemento define un pie de página para un documento o sección. -->
    <footer> 
        <a href="">Términos y condiciones</a>
        <a href="">Preguntas Frecuentes</a>
        <a href="">Ayuda</a>
    </footer>
</body>
</html>
