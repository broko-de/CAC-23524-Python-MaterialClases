<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/img/favicon.ico" type="image/x-icon">
    <title>CAC-Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/list-movies.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <nav>
            <div id="logo">
                <a href="/">
                    <!-- aqui icono de fontawesome -->
                    <i class="fas fa-film"></i>
                    <span class="logo-text"> 
                        CAC - Movies
                    </span>
                </a>
            </div>   
            <ul class="nav-links">
                <li><a href="#popular">Tendencias</a>  </li>
                <li><a href="register.html">Registrarse</a></li>
                <li>
                    <a class="btn-cac" href="#">
                        <!-- aqui icono de fontawesome -->
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="login-text">
                            Iniciar Sesión
                        </span>    
                    </a> 
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="app">
            <section id="form" >                    
                <form action="" enctype="multipart/form-data" id="form-movie">
                    <div class="container d-flex">
                        <div class="form-control d-flex-column">
                            <label for="">Título</label>
                            <input type="text" class="input-search" name="title" id="title" v-model="title">
                        </div>
                        <div class="form-control d-flex-column">
                            <label for="">Director</label>
                            <input type="text" class="input-search" name="director" id="director" v-model="director">
                        </div>
                        <div class="form-control d-flex-column">
                            <label for="">Fecha Lanzamiento</label>
                            <input type="date" class="input-search" name="release_date" id="release_date" v-model="release_date">
                        </div>
                        <div class="form-control d-flex-column">
                            <label for="">Banner</label>
                            <input type="file" class="input-search" name="banner" id="banner-form" @change="onFileChange">
                        </div>
                        <input type="hidden" class="" name="id" id="id_movie" v-model="id_movie">
                        <button class="btn-cac" type="button" id="btn-add-movie" v-on:click="saveMovie()">Agregar</button>
                    </div>
                </form>
            </section>
            <section id="list" class="container">
                <h2 class="search-title">Listado de peliculas</h2>
                <table id="list-table-movies" class="table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Director</th>
                            <th>Fecha Lanzamiento</th>
                            <th>Banner</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="movie in movies">
                            <td>{{movie.title}}</td>
                            <td>{{movie.director}}</td>
                            <td>{{movie.release_date}}</td>
                            <td>
                                <img v-bind:src="api_server+movie.banner" class="img-list">
                            </td>
                            <td>
                                <button class="btn-cac" v-on:click="getMovie(movie.id)"><i class="fa fa-pencil" ></button></i>
                                <button class="btn-cac" v-on:click="deleteMovie(movie.id)"><i class="fa fa-trash" ></button></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer id="footer">
        <a href="">Términos y condiciones</a>
        <a href="">Preguntas Frecuentes</a>
        <a href="">Ayuda</a>
    </footer>
    <script src="./static/js/index.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./static/js/crud-movies-vue.js"></script>

</body>
</html>
